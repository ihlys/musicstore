<div class="thematic-collections" th:fragment="thematic-collections">

	<div class="thematic-collection" th:each="thematicCollection : ${thematicCollections}">
	
		<div class="container-with-background">
			
			<div class="container-with-background__background-wrapper">
				<img th:src="@{${thematicCollection.image}}">
			</div>
			
			<div class="container-with-background__foreground-wrapper thematic-collection__content">
				<a class="thematic-collection__show-link" href="#"><span th:text="${thematicCollection.name}"></span></a>
			</div>
			
		</div>
			
	</div>

</div>

<script src="../static/js/thematic-collections.js" th:src="@{/js/thematic-collections.js}"></script>
