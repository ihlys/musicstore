<div class="thematic-collections object-collection" th:fragment="thematic-collections">

	<div class="thematic-collection object-collection__item" th:each="thematicCollection : ${thematicCollections}">
	
		<div class="container-with-background">
			
			<div class="container-with-background__background-wrapper">
				<img th:src="@{${thematicCollection.image}}">
			</div>
			
			<div class="container-with-background__foreground-wrapper thematic-collection__content">
				<a class="show-link show-link--thematic-collection" href="#"><span th:text="${thematicCollection.name}"></span></a>
			</div>
			
		</div>
			
	</div>

</div>

<script src="../static/js/thematic-collection.js" th:src="@{/js/thematic-collection.js}"></script>
