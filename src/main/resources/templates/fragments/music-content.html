<th:block th:fragment="music-info">
<div class="music-info">
    <div class="container-with-background">

        <div class="container-with-background__background-wrapper">
            <div class="music-info__background-img-wrapper">
                <img th:src="@{${currentMusicEntity.imageLgUri}}">
                <div class="fade-edge fade-edge--bottom fade-edge--black"></div>
            </div>
        </div>
        
        <div class="container-with-background__foreground-wrapper music-info__content">
            <h1 class="music-info__title" th:text="currentMusicEntity.name"></h1>
            
            <div class="music-info__details" th:replace="music-details"></div>
            
            <div class="music-info__expand-btn-wrapper music-info__expand-btn-wrapper--show-after">
                <button class="music-info__expand-btn show-link">Прочитать описание</button>
            </div>
        </div>
        
        <div class="fade-edge fade-edge--bottom fade-edge--white"></div>
    </div>
</div>
</th:block>
