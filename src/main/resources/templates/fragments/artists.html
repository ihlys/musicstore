<th:block th:fragment="artists">
<div class="artist border--hover-fade-blue" th:each="artist : ${artists}" 
        data-th-attr="data-item-page-url=@{${#request.getRequestURI() + '/' + artist.id + '/albums'}}">
    
    <div class="artist__cover">
        <img th:src="@{${'/' + artist.imageSmName}}">
    </div>
    
    <div class="artist__name-wrapper">
        <span th:text="${artist.name}"></span>
    </div>
    
</div>
</th:block>
