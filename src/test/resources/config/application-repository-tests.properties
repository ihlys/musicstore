spring.jpa.properties.javax.persistence.schema-generation.database.action=drop-and-create
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata-then-script
spring.jpa.properties.javax.persistence.schema-generation.create-script-source=repository/sql/schema_additional_ddl.sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.datasource.url=jdbc:oracle:thin:MusicStore/MusicStore@localhost:1521:training
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# see http://stackoverflow.com/a/15090964
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
